<h3 class="passenger-title">{{ index + 1 }}. {{ passenger | titlecase }}</h3>
<div class="booking-form-row">
  <div class="booking-form-cell">
    <mat-form-field>
      <mat-label>First name*</mat-label>
      <input matInput />
      <button
        matSuffix
        mat-icon-button
        aria-label="Info"
        matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname. "
        matTooltipPosition="right"
      >
        <mat-icon>info</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="booking-form-cell">
    <mat-form-field class="example-full-width">
      <mat-label>Last name*</mat-label>
      <input matInput />
      <button
        matSuffix
        mat-icon-button
        aria-label="Info"
        matTooltip="Add the passenger's name as it is written on their documents (passport or ID). Do not use any accents or special characters. Do not use a nickname. "
        matTooltipPosition="right"
        matTooltipHideDelay="30000"
      >
        <mat-icon>info</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="booking-form-cell">
    <mat-button-toggle-group>
      <mat-button-toggle value="male">
        <i class="checked-icon"></i><span>Male</span>
      </mat-button-toggle>
      <mat-button-toggle value="female"
        ><i class="checked-icon"></i><span>Female</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="booking-form-cell">
    <mat-form-field appearance="fill">
      <mat-label>Date of birth*</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="booking-form-cell">
    <mat-form-field>
      <mat-label>Check-in Bags</mat-label>

      <mat-select value="Small Bag">
        <mat-option value="Small Bag">
          <span>Small Bag</span>
        </mat-option>
        <mat-option value="10kg Check-in Bag">
          <span>10kg Check-in Bag</span>
          <mat-icon>add</mat-icon>
          <mat-icon>remove</mat-icon>
        </mat-option>
        <mat-option value="20kg Check-in Bag">
          <span>20kg Check-in Bag</span>
          <mat-icon>add</mat-icon>
          <mat-icon>remove</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="booking-form-row">
  <div>
    <mat-slide-toggle>
      <span class="special-assistance"></span>Need special assistance?
    </mat-slide-toggle>
  </div>
</div>
