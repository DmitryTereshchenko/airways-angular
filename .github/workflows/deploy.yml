name: Deploy airways app
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - development
    paths-ignore:
      - '.github/workflows/*'
env:
  BASE_PATH: './dist/airways'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install deps
        run: npm ci
      - name: Deploy project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
